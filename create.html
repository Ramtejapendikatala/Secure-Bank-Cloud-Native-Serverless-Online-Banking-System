<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Blue</title>
    <link rel="stylesheet" href="createcss.css">
</head>
<body>
    <div class="create-account-container">
        <h2>Account Creation</h2>
        <form id="createAccountForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email </label>
            <input type="email" id="email" name="email" required><br>

            <label for="pin">PIN (4 digits)</label>
            <input  id="pin" name="pin" minlength="4" maxlength="4" required><br>

            <label for="password">Create New Password</label>
            <input  id="password" name="password" required><br>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>

            <label for="initialDeposit">Initial Deposit (Minimum-â‚¹1000)</label>
            <input type="number" id="initialDeposit" name="initialDeposit"  required><br>

            <button type="submit">Create Account</button>
        </form>
        <div id="error" class="error"></div>
    </div>

    <script src="createjs.js"></script>
</body>
</html>
