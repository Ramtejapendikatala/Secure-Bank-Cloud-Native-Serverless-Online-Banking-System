<body>

            <input  id="password" name="password" required><br>

            <button type="submit">Login</button>
        </form>

            <a href="forgot.html">Forgot Password?</a>
            <a href="create.html">Create a New Account</a>
        </div>
        <div id="error" class="error"></div>
    </div>
