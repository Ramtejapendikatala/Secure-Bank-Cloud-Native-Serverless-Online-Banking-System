<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Verification</title>
    <link rel="stylesheet" href="forgotcss.css">
</head>
<body>

    <div class="container">
        <h1>User Verification</h1>
        <form id="verificationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="pin">PIN (4 digits):</label>
            <input  id="pin" name="pin" minlength="4" maxlength="4" required pattern="\d{4}"><br>

            <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input  id="newPassword" name="newPassword" required>
                    
            <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
                    
            <div id="message"></div>

            <button type="button" id="verifyButton">Submit</button>
        </form>
        <div>
            <p class="warning" id="warningMessage" style="display:none; color:red;">Please fill in all fields correctly.</p>
        </div>
    </div>

    <script src="forgotjs.js"></script>
</body>
</html>
